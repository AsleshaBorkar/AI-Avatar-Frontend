services:
  nginx:
    image: nginx:alpine
    container_name: ai-avatar-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./dist:/usr/share/nginx/html
    networks:
      - ai-avatar-network

networks:
  ai-avatar-network:
    external: true

